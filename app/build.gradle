apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

def isProguarded = true;
def vName = '1.0.7.' + (isProguarded ? '1' : '0')

android {
  testOptions {
    unitTests.returnDefaultValues = true
  }
  signingConfigs {
    release {
      keyAlias rootProject.keyAlias
      keyPassword rootProject.keyPassword
      storeFile file(rootProject.storeFile)
      storePassword rootProject.storePassword
    }
  }

  compileSdkVersion 25
  buildToolsVersion '25.0.2'
  defaultConfig {
    applicationId 'com.tevinjeffrey.rutgersct'
    minSdkVersion 15
    targetSdkVersion 25
    versionCode 33
    versionName vName
    signingConfig signingConfigs.release
    vectorDrawables.useSupportLibrary = true
    multiDexEnabled true
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  buildTypes {
    release {
      signingConfig signingConfigs.release
      debuggable false
      shrinkResources isProguarded
      minifyEnabled isProguarded
      proguardFiles 'proguard-rules.pro'
      versionNameSuffix 'R'
    }
    debug {
      debuggable true
      proguardFiles 'proguard-rules.pro'
      versionNameSuffix 'D'
      applicationIdSuffix '.debug'
    }
  }

  packagingOptions {
    exclude 'LICENSE.txt'
    exclude 'META-INF/LICENSE.txt'
    exclude 'META-INF/NOTICE.txt'
  }

  productFlavors {}

  lintOptions {
    abortOnError false
    textOutput 'stdout'
  }
}

dependencies {
  fileTree(include: ['*.jar'], dir: 'libs')
  compile 'com.squareup.wire:wire-runtime:2.2.0'
  //UI
  androidTestCompile 'com.android.support.test:runner:0.5'
  androidTestCompile 'com.android.support.test:rules:0.5'
  androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
  androidTestCompile('com.android.support.test.espresso:espresso-contrib:2.2.2') {
    exclude group: 'com.android.support', module: 'appcompat'
    exclude group: 'com.android.support', module: 'support-v4'
    exclude module: 'recyclerview-v7'
  }
  androidTestCompile "com.android.support:support-annotations:${rootProject.supportVersion}"
  androidTestCompile "com.android.support:design:${rootProject.supportVersion}"
  androidTestCompile "com.android.support:appcompat-v7:${rootProject.supportVersion}"
  //For code generation in android and unit tests.
  /*  androidTestAnnotationProcessor 'com.squareup.dagger:dagger-compiler:1.2.2'
  testAnnotationProcessor 'com.squareup.dagger:dagger-compiler:1.2.2'*/
  testCompile 'org.mockito:mockito-core:1.10.19'
  testCompile 'junit:junit:4.11'
  //Boilerplate reduction
  annotationProcessor 'frankiesardo:icepick-processor:3.2.0'
  //Debuging
  compile('com.crashlytics.sdk.android:crashlytics:2.6.2@aar') {
    transitive = true;
  }
  //Android
  compile "com.android.support:design:${rootProject.supportVersion}"
  compile "com.android.support:support-v4:${rootProject.supportVersion}"
  compile "com.android.support:appcompat-v7:${rootProject.supportVersion}"
  compile "com.android.support:recyclerview-v7:${rootProject.supportVersion}"
  compile "com.android.support:recyclerview-v7:${rootProject.supportVersion}"
  compile "com.android.support:support-annotations:${rootProject.supportVersion}"
  compile 'com.dlazaro66.wheelindicatorview:WheelIndicatorView:1.0.0'
  compile 'com.jakewharton:butterknife:8.5.1'
  annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
  compile 'com.github.afollestad.material-dialogs:core:0.9.4.3@aar'
  compile 'com.google.firebase:firebase-core:10.2.1'
  compile 'com.google.firebase:firebase-messaging:10.2.1'
  compile 'com.orhanobut:hawk:2.0.1'
  compile 'com.jenzz:materialpreference:1.3'
  compile 'com.nispok:snackbar:2.11.0'
  compile 'net.steamcrafted:materialiconlib:1.1.1'
  compile 'com.github.paolorotolo:appintro:3.4.0'
  compile 'com.jonathanfinerty.once:once:1.2.1'
  compile 'frankiesardo:icepick:3.2.0'
  compile 'com.google.code.gson:gson:2.8.0'
  compile 'com.github.satyan:sugar:1.5'
  compile "io.reactivex.rxjava2:rxjava:2.1.0"
  compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
  // Retrofit
  compile 'com.squareup.retrofit2:retrofit:2.2.0'
  compile 'com.squareup.retrofit2:converter-gson:2.2.0'
  compile 'com.squareup.retrofit2:adapter-rxjava2:2.2.0'
  compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'
  // http://mvnrepository.com/artifact/com.squareup.retrofit2/converter-wire
  compile 'com.squareup.retrofit2:converter-wire:2.2.0'
  compile 'com.squareup:otto:1.3.8'
  compile 'com.jakewharton.timber:timber:4.3.1'
  compile project(':ratemyprofessors')
  compile 'com.google.dagger:dagger:2.11'
  annotationProcessor 'com.google.dagger:dagger-compiler:2.11'
  compile 'com.google.dagger:dagger-android-support:2.11'
  annotationProcessor 'com.google.dagger:dagger-android-processor:2.11'
  compile 'com.android.support:multidex:1.0.1'
}

apply plugin: 'com.google.gms.google-services'
