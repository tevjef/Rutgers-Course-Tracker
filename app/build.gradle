buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.15.2'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

def isProguarded = false;
def vName = '0.8.10.' + (isProguarded ? '1' : '0')

android {
    signingConfigs {
    }

    compileSdkVersion 22
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId 'com.tevinjeffrey.rutgersct'
        minSdkVersion 13
        targetSdkVersion 22
        versionCode 20
        versionName vName
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled isProguarded
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            versionNameSuffix 'R'
        }
        debug {
            debuggable true
            minifyEnabled isProguarded
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            versionNameSuffix 'D'
            applicationIdSuffix '.debug'
        }
    }
    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }

    productFlavors {
    }

    lintOptions {
        abortOnError false
        textOutput 'stdout'
    }
}

dependencies {
    fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':stringpicker')
    compile project(':ratemyprofessors')
    androidTestCompile "org.mockito:mockito-core:1.10.19"
    androidTestCompile "junit:junit:4.11"
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.easing:library:1.0.1@aar'
    compile 'com.daimajia.androidanimations:library:1.1.3@aar'
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.koushikdutta.ion:ion:2.0.5'
    compile 'com.android.support:support-v4:22.0.0'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.melnykov:floatingactionbutton:1.1.0'
    compile 'com.github.satyan:sugar:1.3'
    compile 'com.jakewharton:butterknife:5.1.1'
    compile 'com.jenzz:materialpreference:1.2'
    compile 'com.afollestad:material-dialogs:0.6.3.1'
    compile 'com.nispok:snackbar:2.9.1'
    compile 'com.jakewharton.timber:timber:2.7.1'
    compile 'com.splunk.mint:mint:4.0.8'
    compile 'io.reactivex:rxjava:1.0.10'
    compile 'io.reactivex:rxandroid:0.24.0'
    compile 'com.facebook.stetho:stetho:1.1.1'
    compile 'com.facebook.stetho:stetho-okhttp:1.1.1'
    compile('com.crashlytics.sdk.android:crashlytics:2.2.2@aar') {
        transitive = true;
    }
    compile files('libs/AppRater.jar')
}
