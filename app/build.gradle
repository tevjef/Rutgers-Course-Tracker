apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.neenbedankt.android-apt'

buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.19.2'
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

def isProguarded = false;
def vName = '0.9.4.' + (isProguarded ? '1' : '0')

android {

    signingConfigs {
        release {
            keyAlias rootProject.ext.keyAlias
            keyPassword rootProject.ext.keyPassword
            storeFile file(rootProject.ext.storeFile)
            storePassword rootProject.ext.storePassword
        }
    }

    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId 'com.tevinjeffrey.rutgersct'
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 25
        versionName vName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            debuggable false
            shrinkResources true
            minifyEnabled isProguarded
            proguardFiles 'proguard-rules.pro'
            versionNameSuffix 'R'
        }
        debug {
            debuggable true
            minifyEnabled isProguarded
            shrinkResources true
            proguardFiles 'proguard-rules.pro'
            versionNameSuffix 'D'
            applicationIdSuffix '.debug'
        }
    }

    defaultConfig {
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    productFlavors {
    }

    lintOptions {
        abortOnError false
        textOutput 'stdout'
    }
}


dependencies {
    fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':stringpicker')
    compile project(':ratemyprofessors')
    //Testing
    androidTestCompile('com.android.support.test:runner:0.3') {
        exclude module: 'support-annotations'
    }
    androidTestCompile('com.android.support.test:rules:0.3') {
        exclude module: 'support-annotations'
    }
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2') {
        exclude module: 'support-annotations'
    }
    /* Disabled until espresso updates
                androidTestCompile 'com.android.support.test.espresso:espresso-contrib:2.2'
            */
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'junit:junit:4.11'

    //UI
    compile 'com.dlazaro66.wheelindicatorview:WheelIndicatorView:1.0.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.afollestad:material-dialogs:0.7.9.1'
    compile 'com.jenzz:materialpreference:1.3'
    compile 'com.nispok:snackbar:2.11.0'
    compile 'net.steamcrafted:materialiconlib:1.0.4'
    //Boilerplate reduction
    compile 'com.github.paolorotolo:appintro:3.2.0'
    compile 'com.jonathanfinerty.once:once:0.4.0'
    apt 'frankiesardo:icepick-processor:3.0.2'
    compile 'frankiesardo:icepick:3.0.2'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'com.github.satyan:sugar:1.3'
    compile 'io.reactivex:rxjava:1.0.14'
    compile 'io.reactivex:rxandroid:1.0.1'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup:otto:1.3.8'
    apt 'com.squareup.dagger:dagger-compiler:1.2.2'
    compile 'com.squareup.dagger:dagger:1.2.2'
    //Debuging
    compile 'com.jakewharton.timber:timber:3.1.0'
    compile 'com.splunk.mint:mint:4.3.0'
    compile 'com.facebook.stetho:stetho:1.1.1'
    compile 'com.facebook.stetho:stetho-okhttp:1.1.1'
    compile('com.crashlytics.sdk.android:crashlytics:2.5.2@aar') {
        transitive = true;
    }
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
    //Android
    compile 'com.android.support:design:23.0.1'
    compile 'com.android.support:support-v4:23.0.1'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:recyclerview-v7:23.0.1'
    compile 'com.android.support:support-annotations:23.0.1'
}

