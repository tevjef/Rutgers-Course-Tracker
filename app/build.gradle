apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.neenbedankt.android-apt'

buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.19.2'
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

def isProguarded = false;
def vName = '0.9.5.' + (isProguarded ? '1' : '0')

android {
    testOptions {
        unitTests.returnDefaultValues = true
    }
    signingConfigs {
        release {
            keyAlias rootProject.ext.keyAlias
            keyPassword rootProject.ext.keyPassword
            storeFile file(rootProject.ext.storeFile)
            storePassword rootProject.ext.storePassword
        }
    }

    compileSdkVersion 24
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId 'com.tevinjeffrey.rutgersct'
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 26
        versionName vName
        signingConfig signingConfigs.release
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            debuggable false
            shrinkResources true
            minifyEnabled isProguarded
            proguardFiles 'proguard-rules.pro'
            versionNameSuffix 'R'
        }
        debug {
            debuggable true
            minifyEnabled isProguarded
            shrinkResources true
            proguardFiles 'proguard-rules.pro'
            versionNameSuffix 'D'
            applicationIdSuffix '.debug'
        }
    }

    defaultConfig {
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    productFlavors {
    }

    lintOptions {
        abortOnError false
        textOutput 'stdout'
    }
}

retrolambda {
    jdk System.getenv("JAVA8_HOME")
    oldJdk System.getenv("JAVA7_HOME")
    defaultMethods true
    incremental true
}

dependencies {
    fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':libraries:stringpicker')
    compile project(':libraries:ratemyprofessors')

    compile 'com.squareup.wire:wire-runtime:2.2.0'

    //UI
    //Boilerplate reduction
    apt 'frankiesardo:icepick-processor:3.0.2'
    apt 'com.squareup.dagger:dagger-compiler:1.2.5'
    //Debuging
    compile('com.crashlytics.sdk.android:crashlytics:2.5.2@aar') {
        transitive = true;
    }
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
    //Android
    compile "com.android.support:design:${rootProject.ext.supportVersion}"
    compile "com.android.support:support-v4:${rootProject.ext.supportVersion}"
    compile "com.android.support:appcompat-v7:${rootProject.ext.supportVersion}"
    compile "com.android.support:recyclerview-v7:${rootProject.ext.supportVersion}"
    compile "com.android.support:support-annotations:${rootProject.ext.supportVersion}"
    compile 'com.dlazaro66.wheelindicatorview:WheelIndicatorView:1.0.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile('com.github.afollestad.material-dialogs:core:0.8.5.3@aar') {
        transitive = true
    }

    compile 'com.google.firebase:firebase-core:9.0.2'
    compile "com.google.firebase:firebase-messaging:9.0.2"
    compile "com.google.firebase:firebase-crash:9.0.2"
    compile 'com.github.orhanobut:hawk:1.23'

    compile 'com.jenzz:materialpreference:1.3'
    compile 'com.nispok:snackbar:2.11.0'
    compile 'net.steamcrafted:materialiconlib:1.0.4'
    compile 'com.github.paolorotolo:appintro:3.2.0'
    compile 'com.jonathanfinerty.once:once:0.4.0'
    compile 'frankiesardo:icepick:3.0.2'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'com.github.satyan:sugar:1.4'
    compile 'io.reactivex:rxjava:1.1.9'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile group: 'com.squareup.retrofit', name: 'converter-protobuf', version: '1.9.0'

    compile 'com.squareup:otto:1.3.8'
    compile 'com.squareup.dagger:dagger:1.2.5'
    compile 'com.jakewharton.timber:timber:3.1.0'
    compile 'com.splunk.mint:mint:4.3.0'
    compile 'com.facebook.stetho:stetho:1.2.0'
    compile 'com.facebook.stetho:stetho-okhttp:1.2.0'
}

