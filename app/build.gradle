apply plugin: 'com.android.application'

def isCi() {
    return "true".equals(System.getenv('CI'))
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId 'com.tevinjeffrey.rutgersct'
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 4
        versionName "0.5.4.0"
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
    productFlavors {
    }
    lintOptions {
        abortOnError false
        textOutput 'stdout'

    }
}

if (isCi()) {
    println 'Running on CI. Adding task to start emulator.'

    task startEmulator << {
        "$rootDir/gradle/start-emulator.sh".execute().waitFor()
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.easing:library:1.0.1@aar'
    compile 'com.daimajia.androidanimations:library:1.1.3@aar'
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.koushikdutta.ion:ion:2.0.5'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.github.ksoichiro:android-observablescrollview:1.4.0'
    compile 'com.melnykov:floatingactionbutton:1.1.0'
    compile 'com.github.satyan:sugar:1.3'
    compile 'com.jakewharton:butterknife:5.1.1'
    compile 'com.jenzz:materialpreference:1.2'
    compile 'com.afollestad:material-dialogs:0.6.3.1'
    compile 'com.google.guava:guava:18.0'
    compile 'com.nispok:snackbar:2.9.1'
    compile 'com.jakewharton.timber:timber:2.7.1'
    compile 'com.splunk.mint:mint:4.0.8'
}
